<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Animate.style for css styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

    <!-- Bootstrap -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Custom -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header class="container bg-light">

        <h1 class="text-center display-4">Todo App</h1>

        <form class="m-auto pt-3 pb-3" id="todo-form">

            <div class="input-group form-group">

                <div class="input-group-prepend">
                    <label for="task" class="lead input-group-text">Task: </label>
                </div>
                <input type="text" pattern="^(?!\s*$).+" class="form-control" name="task" id="task">
                <div class="invalid-feedback">Please Enter Task.</div>
                <div class="valid-feedback">Now, you got it.</div>

            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-dark btn-block" id="add-btn">Add</button>
            </div>

        </form>

    </header>

    <main class="container bg-light">

        <ul id="todo-list" class="list-group pb-3 list-group-flush">
            <li class="list-group-item todo-list-item d-flex justify-content-between">
                Example Task
                <div class="controls">
                    <div class="custom-control d-inline custom-checkbox">
                        <input type="checkbox" class="custom-control-input done-checkbox" name="done-btn" id="done">
                        <label class="custom-control-label done-label" for="done"></label>
                    </div>

                    <span class="material-icons text-danger remove-btn">remove_circle_outline</span>
                </div>
            </li>
        </ul>

    </main>

</body>

</html>
