<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid Todo App</title>
    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container bg-light">

        <h1 class="text-center">Stupid Todo App</h1>

        <form class="m-auto pt-3" style = "max-width: 400px;"novalidate>

            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <label class="lead input-group-text" for="task">Task: </label>
                </div>
                <input type="text" class="form-control" name="task" id="task" required>
                <div class="invalid-feedback">Please Enter Task.</div>
            </div>

            <div class="form-group">
                <button class="btn btn-dark btn-block" type="submit" id="add-btn">Add</button>
            </div>            
        </form>

        <ul id="task-list" class="list-group pb-3 list-group-flush text-break">
        </ul>

    </div>

    <script>

        const task = document.querySelector('#task');
        const form = document.querySelector('form');
        const list = document.querySelector('#task-list');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            if (form.checkValidity() === false) {
                form.classList.add('was-validated');
                return;
            }

            const item = document.createElement('li');
            item.classList.add('list-group-item', 'd-flex', 'justify-content-between');
            item.innerText = task.value;

            const done_btn = document.createElement('button');
            done_btn.classList.add('done-btn','btn', 'p-0');
            done_btn.innerHTML = "<span class = 'badge badge-success material-icons'>done</span>"
            done_btn.addEventListener('click', (e) => {
                parent_list_item = done_btn.parentElement;
                parent_list_item.remove();
            });

            item.appendChild(done_btn);

            list.appendChild(item);

            task.value = "";
            form.classList.remove('was-validated');
        });

    </script>

</body>
</html>
