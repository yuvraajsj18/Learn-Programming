<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="flex items-center justify-end px-6 py-3 text-gray-800 text-sm">
        <a href="" class="px-2 hover:underline">Gmail</a>
        <a href="" class="px-2 hover:underline">Images</a>
        <span class="material-icons pl-2 pr-4 cursor-pointer">menu</span>
        
        <button id="profile-photo-btn" class="outline-none focus:outline-none">
            <img src="../assets/sheldon.jpg" class="h-10 w-10 rounded-full" alt="Sheldon Profile Photo">
        </button>
        
    </header>

    <section id="profile-info" class="hidden absolute bg-white border-2 right-10 w-80 rounded-lg shadow-lg">
        <div class="flex flex-col items-center px-10 py-5 border-b">
            <img class="rounded-full w-20 h-20" src="../assets/sheldon.jpg" alt="Sheldon's Photo">
            <div class="text-center mt-3">
                <h6>Dr. Sheldon Cooper</h6>
                <small class="text-sm text-gray-700">sheldon@tbbt.com</small>
            </div>
            <button class="mt-3 border hover:bg-gray-100 text-sm text-gray-700 px-5 py-2 outline-none rounded-full">Manage your Google Account</button>
        </div>
        <div class="px-10 py-5 text-sm border-b text-gray-600">
            <ol>
                <li class="flex">
                    <svg class="gb_yb" enable-background="new 0 0 24 24" focusable="false" height="20"
                        viewBox="0 0 24 24" width="20" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <path
                            d="M9 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0-6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm0 7c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4zm6 5H3v-.99C3.2 16.29 6.3 15 9 15s5.8 1.29 6 2v1zm3-4v-3h-3V9h3V6h2v3h3v2h-3v3h-2z">
                        </path>
                    </svg>
                    <span class="pl-3">Add another account</span>
                </li>
            </ol>
        </div>
        <div class="px-10 py-5 border-b text-center">
            <button class="border rounded-lg px-5 py-2 text-sm text-gray-600 outline-none hover:bg-gray-100">Sign out of all accounts</button>
        </div>
        <div class="px-10 py-5 border-b text-center text-xs text-gray-600">
            <a href="" class="hover:bg-gray-100 px-2 py-1">Privacy Policy</a>
            â€¢
            <a href="" class="hover:bg-gray-100 px-2 py-1">Terms of Service</a>
        </div>
    </section>

    <main class="flex flex-col items-center pt-36">
        <img src="../assets/google-logo.png" alt="Google's logo">

        <form action="https://google.com/search" method="get" class="mt-8 lg:w-2/6 sm:w-2/4 ">
            <div id="search-bar" class="flex items-center border rounded-full px-4  hover:shadow-md">
                <span class="material-icons cursor-default text-gray-500">search</span>
                <input type="text" name="q" class="outline-none px-3 py-3 w-full">
                <svg class="w-7 cursor-pointer" focusable="false" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                        fill="#4285f4"></path>
                    <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                    <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                        fill="#f4b400"></path>
                    <path
                        d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                        fill="#ea4335"></path>
                </svg>
            </div>
            <div id="search-btns" class="text-center mt-7">
                <button type="submit" class="search-btns mr-2">Google Search</button>
                <button type="submit" name="btnI" class="search-btns ml-2">I'm Feeling Lucky</button>
            </div>
        </form>
    </main>

    <footer class="absolute inset-x-0 bottom-0 bg-googleGray text-sm text-gray-500">
        <div class="py-2 px-7 border">
            <span>India</span>
        </div>
        <div class="border sm:py-4 px-7 text-center sm:text-left">
            <div class="sm:float-right py-2 sm:py-0">
                <a href="" class="pr-6">Privacy</a>
                <a href="" class="pr-6">Terms</a>
                <a href="">Settings</a>
            </div>
            <div class=" py-2 sm:py-0">
                <a href="" class="pr-6">Advertising</a>
                <a href="" class="pr-6">Business</a>
                <a href="" class="pr-6">About</a>
                <a href="">How Search works</a>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
